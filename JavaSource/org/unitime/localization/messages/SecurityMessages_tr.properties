# Default: Access denied for {0}: user is not authenticated.
noAuthentication={0} için erişim engellendi: kimlik do\u011frulanamadı.

# Default: Access denied.
accessDenied=Eri\u015fim engellendi.

# Default: Access denied for {0}: user has no active role / academic session selected.
noAuthority={0} için erişim engellendi: Kullanıcının seçilen akademik oturumda aktif rolü yok.

# Default: Access denied for {0}: user has no matching role / academic session.
noMatchingAuthority={0} için erişim engellendi: Kullanıcının seçilen akademik oturumda eşleşen bir rolü yok.

# Default: Access denied: unknown or no permission provided.
noRight=Erişim engellendi: kayıtlı değil veya izinli değil.

# Default: Access denied for {0}: required permission is not granted.
missingRight={0} için erişim engellendi: gerekli izin yok.

# Default: Access denied for {0}: no {1} provided.
noDomainObject={0} için erişim engellendi: {1} yok.

# Default: Access denied for {0}: wrong domain object provided (provided: {1}, expected:{2}).
wrongDomainObject={0} için erişim engellendi: yanlış öğe. (verilen: {1}, beklenen:{2}).

# Default: Access denied for {0}: permission check failed for {1}.
permissionCheckFailed={0} için erişim engellendi: {1} için izin kontrolü başarısız.

# Default: Access denied for {0}: permission check failed for {1} ({2}).
permissionCheckFailedException={0} için erişim engellendi: {1} için izin kontrolü başarısız ({2}).

# Default: Access denied for {0}: {1} not found.
domainObjectNotExists={0} için erişim engellendi: {1} bulunamadı.

# Default: Access denied for {0}: user has no department.
noDepartment={0} için erişim engellendi: kullanıcının bölümü yok.

# Default: Access denied for {0}: user has no subject area.
noSubject=Access denied for {0}: user has no subject area. # TODO

# Default: Access denied for {0}: user has no solver group.
noSolverGroup={0} için erişim engellendi: kullanıcının solver group yok.

# Default: Access denied for {0}: academic session check failed for {1}.
sessionCheckFailed={0} için erişim engellendi: {1} için akademik oturum kontrolü başarısız.

# Default: Access denied for {0}: department check failed for {1}.
departmentCheckFailed={0} için erişim engellendi: {1} için bölüm kontrolü başarısız.
