package org.unitime.localization.messages;

public interface SecurityMessages extends Messages {
# Default: Access denied.
accessDenied()=Erişim Engellendi

Default: Access denied for {0}: user is not authenticated.
noAuthentication(String right)=Kimlik Doğrulama Yapılamadı

# Default: Access denied for {0}: user has no active role / academic session selected.
noAuthority(String right)=Yetki Yok

# Default: Access denied for {0}: user has no matching role / academic session.
noMatchingAuthority(String right)=Eşleşen Yetki Yok

# Default: Access denied: unknown or no permission provided.
noRight()=Girişe İzin Verilmedi

# Default: Access denied for {0}: required permission is not granted.
missingRight(String right)=Eksik İzin

# Default: Access denied for {0}: no {1} provided.
noDomainObject(String right, String type)=Alan Objesi Yok

# Default: Access denied for {0}: wrong domain object provided (provided: {1}, expected:{2}).
wrongDomainObject(String right, String provided, String expected)=Yanlış Alan Objesi

# Default: Access denied for {0}: permission check failed for {1}.
permissionCheckFailed(String right, String domainObject)=İzin Kontrolü Başarısız

# Default: Access denied for {0}: permission check failed for {1} ({2}).
permissionCheckFailedException(String right, String domainObject, String exception)=İzin Konrolü Başarısız İstisnası

# Default: Access denied for {0}: {1} not found.
domainObjectNotExists(String right, String type)=Alan Objesi Yok

# Default: Access denied for {0}: user has no department.
noDepartment(String right)=Bölüm Yok

# DefaultAccess denied for {0}: user has no subject area.
noSubject(String right)=Konu Yok

# Default: Access denied for {0}: user has no solver group.
noSolverGroup(String right)=Çözücü Grup Yok

# Default: Access denied for {0}: academic session check failed for {1}.
sessionCheckFailed(String right, String domainObject)=Dönem Kontrolü Başarısız

# Default: Access denied for {0}: department check failed for {1}.
departmentCheckFailed(String right, String domainObject)=Bölüm Kontrolü Başarısız

}
